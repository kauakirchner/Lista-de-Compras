<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de compras</h1>
    </header>
    <main>
        <div class="card">
            <div class="lineinput">
                <input type="text" id="produto" placeholder="Insira seu produto" class="inputProduto">
                <div class="btnsContainer">
                    <button id="salva" class="guarda">salvar</button>
                    <button  id="deletar" class="cancela">Deletar</button>
                </div>
            </div>
            <div class="content">
                <div>
                    <span>Lista de produtos
                    </span>
                </div>
                
                <div id="listaCompras" class="listaCompras">
                </div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
